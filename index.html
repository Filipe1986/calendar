<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yearly Calendar</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h1>Yearly Calendar</h1>


<div class="controls">
    <label for="yearInput">Year: </label>
    <input type="number" id="yearInput" min="1900" max="2100">
    <label for="countryInput">Country Code: </label>
    <input type="text" id="countryInput" value="PT" maxlength="2">
    <button id="generateBtn">Get Holidays</button>
</div>


<div class="calendar" id="calendar"></div>
<h1>Holiday</h1>
<div class="holiday" id="holiday"></div>

<script type="module" src="js/main.js"></script>
</body>
</html>
